version: '3'
services:
  db:
    image: mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      TZ: "Asia/Tokyo"
    volumes:
      - mysql_volume:/var/lib/mysql
    restart: always
    command: mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      timeout: 10s
      interval: 10s
      retries: 10
      start_period: 10s
    ports:
      - "3306:3306"
  mail:
    image: mailhog/mailhog:latest
    ports:
      - "8025:8025"
      - "1025:1025"
  web:
    build: .
    command: /bin/sh -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    environment:
      DB_USER: root
      DB_PW: password
      DB_HOST: db
      BUNDLE_PATH: /bundle
      TZ: "Asia/Tokyo"
    env_file:
      - .env
    volumes:
      - .:/myapp
      - bundle_path:/bundle
      - node_modules_path:/myapp/node_modules
    ports:
      - "3000:3000"
    restart: always
    tty: true
    stdin_open: true
    depends_on:
      db:
        condition: service_healthy
      mail:
        condition: service_started
volumes:
  mysql_volume:
  bundle_path:
  node_modules_path:
